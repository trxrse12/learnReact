<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>Hobnob</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.1.0/babel.min.js"></script>
</head>
<body>
    <div id="renderTarget"></div>
    <script type="text/babel">
        function Input(props){
            return <label>{props.label}<input type={props.type} /></label>
        }
        function Button(props){
            return <button>{props.title}</button>
        }
        const RegistrationForm = () => (
            <form>
                <Input label="Email1" type="email" />
                <Input label="Password1" type="password" />
                <Button title="Register" />
            </form>
        );
        ReactDOM.render(<RegistrationForm />,
            document.getElementById('renderTarget'));
    </script>
</body>
</html>
